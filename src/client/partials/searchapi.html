<div class="col-md-4">
  <h1>Search for a house!</h2>
  <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
  <form class="form" ng-submit="zillowCall()">
    <div class="form-group">
      <label>Location</label>
      <input type="text" class="form-control" name="location">
    </div>
      <div>
        <button type="submit" class="btn btn-default" ng-disabled="disabled">Search!</button>
      </div>
  </form>
</div>
