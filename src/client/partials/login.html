<div class="col-md-4">
  <h1>Login</h2>
  <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
  <form class="form" ng-submit="login()">
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" ng-model="email" required>
    </div>
    <div class="form-group">
      <label>Password</label>
        <input type="password" class="form-control" ng-model="password" required>
      </div>
      <div class="form-group">
      <label>Phone</label>
        <input type="text" class="form-control" ng-model="phone" required>
      </div>
      <div>
       <a href='#/searchapi'><button ng-click='createUser()'type="submit" class="btn btn-default" ng-disabled="disabled">Login</button></a>
      </div>
  </form>
</div>
